<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tegych AI Assistant</title>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <style>
        :root {
            /* –¢–µ–º—ã */
            --dark-bg-primary: #0d0d0d;
            --dark-bg-secondary: #1a1a1a;
            --dark-bg-tertiary: #2a2a2a;
            --dark-text-primary: #f0f0f0;
            --dark-text-secondary: #a0a0a0;
            --dark-border: #333333;

            --light-bg-primary: #ffffff;
            --light-bg-secondary: #f0f0f0;
            --light-bg-tertiary: #e0e0e0;
            --light-text-primary: #000000;
            --light-text-secondary: #555555;
            --light-border: #cccccc;

            /* –ê–∫—Ü–µ–Ω—Ç–Ω—ã–µ —Ü–≤–µ—Ç–∞ */
            --accent-gold: #d4af37;
            --accent-blue: #4a90e2;
            --accent-purple: #8e44ad;

            /* –¶–≤–µ—Ç–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π */
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;

            /* –¢–µ–Ω–∏ */
            --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.1);
            --shadow-glow: 0 0 15px rgba(212, 175, 55, 0.5);

            /* –ü—Ä–æ—á–∏–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ */
            --border-radius: 12px;
            --transition: all 0.3s ease;
            --font-size-base: 16px;
            --font-size-large: 18px;
            --font-size-small: 14px;
        }

        body {
            margin: 0;
            padding: 20px;
            padding-bottom: calc(20px + env(safe-area-inset-bottom, 20px));
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg-primary), #000);
            color: var(--dark-text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
            background-attachment: fixed;
        }

        body[data-theme="light"] {
            background: linear-gradient(135deg, var(--light-bg-primary), #e0e0e0);
            color: var(--light-text-primary);
        }

        body.high-contrast {
            background: #000;
            color: #fff;
        }

        body.high-contrast * {
            border-color: #fff !important;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--accent-gold), var(--accent-blue));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            box-shadow: var(--shadow-glow);
        }

        .user-name {
            font-size: var(--font-size-large);
            font-weight: 600;
        }

        .chat-container {
            flex: 1;
            background: rgba(20, 20, 20, 0.8);
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: var(--shadow-soft);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            min-height: 300px;
            position: relative;
        }

        body[data-theme="light"] .chat-container {
            background: rgba(240, 240, 240, 0.8);
            border-color: rgba(0, 0, 0, 0.05);
        }

        .chat-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 95%, rgba(212, 175, 55, 0.03) 100%);
            pointer-events: none;
            border-radius: var(--border-radius);
        }

        .message {
            max-width: 80%;
            padding: 20px 25px;
            border-radius: var(--border-radius);
            position: relative;
            animation: fadeIn 0.4s ease;
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--accent-gold), #b8860b);
            color: var(--dark-bg-primary);
            border-bottom-right-radius: 5px;
        }

        .message.bot {
            align-self: flex-start;
            background: rgba(40, 40, 40, 0.8);
            color: var(--text-light);
            border-bottom-left-radius: 5px;
        }

        .message.bot.streaming::after {
            content: "...";
            animation: dots 1.2s infinite steps(5, end);
        }

        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }

        .input-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-row {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        #user-input {
            flex: 1;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(20, 20, 20, 0.8);
            color: var(--text-light);
            font-size: var(--font-size-base);
            resize: none;
            min-height: 60px;
            max-height: 150px;
            outline: none;
            transition: var(--transition);
        }

        #user-input:focus {
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.3);
        }

        body[data-theme="light"] #user-input {
            background: rgba(240, 240, 240, 0.8);
            color: var(--light-text-primary);
            border-color: rgba(0, 0, 0, 0.1);
        }

        body[data-theme="light"] #user-input:focus {
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.3);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 20px;
        }

        .action-btn:hover {
            background: rgba(212, 175, 55, 0.2);
            transform: translateY(-3px);
            box-shadow: var(--shadow-glow);
        }

        body[data-theme="light"] .action-btn {
            background: rgba(240, 240, 240, 0.8);
            color: var(--light-text-primary);
            border-color: rgba(0, 0, 0, 0.1);
        }

        body[data-theme="light"] .action-btn:hover {
            background: rgba(212, 175, 55, 0.2);
        }

        #send-btn {
            background: linear-gradient(135deg, var(--accent-gold), #b8860b);
            border: none;
            color: var(--dark-bg-primary);
            font-weight: 700;
            padding: 0 30px;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 17px;
            box-shadow: var(--shadow-glow);
            height: 45px;
        }

        #send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        #send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .chat-action-btns {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .chat-action-btn {
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-action-btn:hover {
            background: rgba(212, 175, 55, 0.2);
            transform: translateY(-2px);
        }

        body[data-theme="light"] .chat-action-btn {
            background: rgba(240, 240, 240, 0.8);
            color: var(--light-text-primary);
            border-color: rgba(0, 0, 0, 0.1);
        }

         body[data-theme="light"] .chat-action-btn:hover {
            background: rgba(212, 175, 55, 0.2);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            box-shadow: var(--shadow-soft);
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success { background: linear-gradient(135deg, var(--success), #1e7e34); }
        .notification.error { background: linear-gradient(135deg, var(--danger), #c82333); }
        .notification.warning { background: linear-gradient(135deg, var(--warning), #e0a800); }
        .notification.info { background: linear-gradient(135deg, var(--info), #117a8b); }

        .chat-history {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(20, 20, 20, 0.9);
            border-radius: var(--border-radius);
            padding: 20px;
            width: 300px;
            box-shadow: var(--shadow-soft);
            z-index: 10;
            display: none;
        }

        .chat-history.show { display: block; }

        .stats {
            background: rgba(30, 30, 30, 0.9);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-top: 10px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
        }

        .emoji-picker {
            position: absolute;
            bottom: 80px;
            right: 20px;
            background: rgba(20, 20, 20, 0.95);
            border-radius: var(--border-radius);
            padding: 15px;
            width: 300px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
            box-shadow: var(--shadow-soft);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            display: none;
        }

        .emoji-picker.show { display: grid; }

        .emoji-option {
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .emoji-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–∫—Ä–æ–ª–ª–±–∞—Ä–∞ */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(30, 30, 30, 0.5);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--accent-gold), var(--accent-blue));
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-gold);
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –Ω–∞—Å—Ç—Ä–æ–µ–∫ */
        .modal {
            display: none;
            position: fixed;
            z-index: 200;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--dark-bg-secondary);
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            color: var(--dark-text-primary);
        }

        body[data-theme="light"] .modal-content {
             background: var(--light-bg-secondary);
             color: var(--light-text-primary);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5em;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--dark-border);
            background: var(--dark-bg-tertiary);
            color: var(--dark-text-primary);
        }

        body[data-theme="light"] .form-group input, body[data-theme="light"] .form-group select {
            border-color: var(--light-border);
            background: var(--light-bg-tertiary);
            color: var(--light-text-primary);
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider-container input[type="range"] {
            flex: 1;
        }

        .copy-btn {
            margin-top: 5px;
        }

        .save-btn, .close-modal-btn {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }

        .save-btn {
            background: var(--accent-gold);
            color: var(--dark-bg-primary);
        }

        .close-modal-btn {
            background: var(--danger);
            color: white;
            margin-left: 10px;
        }

        .performance-bar {
            width: 100%;
            background: rgba(200, 200, 200, 0.2);
            border-radius: 5px;
            height: 10px;
            overflow: hidden;
            margin-top: 5px;
        }

        .performance-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success), var(--warning), var(--danger));
            width: 0%;
            transition: width 0.5s ease;
        }

        .performance-label {
            font-size: 12px;
            color: var(--text-muted);
            text-align: right;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .chat-action-btns {
                justify-content: center;
            }
            .input-row {
                flex-direction: column;
            }
            #send-btn {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>

                    <div class="performance-label">

                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // --- –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ---
        let stats = JSON.parse(localStorage.getItem('tegychStats')) || { messages: 0, tokens: 0, avgResponseTime: 0 };
        const questionCache = new Map();
        let tokenCount = 0;
        let chatHistory = [{ role: "system", content: getSystemPrompt() }];
        let currentLanguage = localStorage.getItem('tegychLanguage') || 'en';
        let currentTheme = localStorage.getItem('tegychTheme') || 'dark';

        // --- –≠–õ–ï–ú–ï–ù–¢–´ DOM ---
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const notificationEl = document.getElementById('notification');
        const emojiPicker = document.getElementById('emoji-picker');
        const settingsModal = document.getElementById('settings-modal');
        const statsModal = document.getElementById('stats-modal');
        const userName = document.getElementById('user-name');
        const userAvatar = document.getElementById('user-avatar');

        // –≠–ª–µ–º–µ–Ω—Ç—ã –Ω–∞—Å—Ç—Ä–æ–µ–∫
        const apiKeyInput = document.getElementById('api-key-input');
        const modelSelect = document.getElementById('model-select');
        const languageSelect = document.getElementById('language-select');
        const themeSelect = document.getElementById('theme-select');
        const temperatureSlider = document.getElementById('temperature-slider');
        const temperatureValue = document.getElementById('temperature-value');
        const topPSlider = document.getElementById('top-p-slider');
        const topPValue = document.getElementById('top-p-value');
        const maxTokensInput = document.getElementById('max-tokens-input');
        const maxContextInput = document.getElementById('max-context-input');
        const contextKeepInput = document.getElementById('context-keep-input');

        // –≠–ª–µ–º–µ–Ω—Ç—ã —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        const statMessages = document.getElementById('stat-messages');
        const statTokens = document.getElementById('stat-tokens');
        const statResponse = document.getElementById('stat-response');
        const contextUsageBar = document.getElementById('context-usage-bar');
        const contextUsedEl = document.getElementById('context-used');
        const contextMaxEl = document.getElementById('context-max');

        // --- –ù–ê–°–¢–†–û–ô–ö–ò –ü–û –£–ú–û–õ–ß–ê–ù–ò–Æ ---
        const defaultSettings = {
            apiKey: 'dq3s0NDreHr7WODWudS7sJfLaFuvOciU',
            model: 'open-mistral-7b',
            temperature: 0.7,
            maxTokens: 1000,
            topP: 0.9,
            maxContext: 2000,
            contextKeep: 1000
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫ –∏–∑ localStorage –∏–ª–∏ —É—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–Ω–∞—á–µ–Ω–∏–π –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        let settings = JSON.parse(localStorage.getItem('tegychSettings'));
        if (!settings) {
            settings = { ...defaultSettings };
            localStorage.setItem('tegychSettings', JSON.stringify(settings));
        }
        // –û–±–Ω–æ–≤–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∑–Ω–∞—á–µ–Ω–∏—è–º–∏ –∏–∑ –Ω–∞—Å—Ç—Ä–æ–µ–∫
        apiKeyInput.value = settings.apiKey;
        modelSelect.value = settings.model;
        languageSelect.value = currentLanguage;
        themeSelect.value = currentTheme;
        temperatureSlider.value = settings.temperature;
        temperatureValue.textContent = settings.temperature;
        topPSlider.value = settings.topP;
        topPValue.textContent = settings.topP;
        maxTokensInput.value = settings.maxTokens;
        maxContextInput.value = settings.maxContext;
        contextKeepInput.value = settings.contextKeep;
        document.body.setAttribute('data-theme', currentTheme);

        // --- –§–£–ù–ö–¶–ò–ò ---

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        function initTelegramWebApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.ready(); // –°–æ–æ–±—â–∞–µ–º Telegram, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ
                Telegram.WebApp.expand(); // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –ø–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω (–µ—Å–ª–∏ –≤–æ–∑–º–æ–∂–Ω–æ –≤ –±–æ—Ç–µ)
                loadTelegramUserInfo();
            } else {
                // –ï—Å–ª–∏ WebApp –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ø—Ä–∏ –æ—Ç–ª–∞–¥–∫–µ –≤ –±—Ä–∞—É–∑–µ—Ä–µ)
                console.warn("Telegram WebApp is not available. Using default user info.");
                userName.textContent = 'Web User';
                userAvatar.textContent = 'W';
            }
        }

        // –ü–æ–ª—É—á–∏—Ç—å —Å–∏—Å—Ç–µ–º–Ω—ã–π –ø—Ä–æ–º–ø—Ç –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —è–∑—ã–∫–∞
        function getSystemPrompt() {
            if (currentLanguage === 'ru') {
                return "–í—ã Tegych, –ø–æ–ª–µ–∑–Ω—ã–π –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç. –í—ã —ç–∫—Å–ø–µ—Ä—Ç –≤ –Ω–∞—É–∫–µ, –∏—Å–∫—É—Å—Å—Ç–≤–µ, –º—É–∑—ã–∫–µ, –∫–∏–Ω–æ –∏ —Ä–∞–∑–≤–ª–µ—á–µ–Ω–∏—è—Ö. –û—Ç–≤–µ—á–∞–π—Ç–µ –Ω–∞ —Ä—É—Å—Å–∫–æ–º —è–∑—ã–∫–µ, –¥—Ä—É–∂–µ–ª—é–±–Ω–æ –∏ –∫—Ä–µ–∞—Ç–∏–≤–Ω–æ.";
            } else {
                return "You are Tegych, a helpful assistant. You are an expert in science, art, music, movies, and entertainment. Answer in English, friendly and creative.";
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ –∏–∑ Telegram Web App
        function loadTelegramUserInfo() {
            if (window.Telegram && window.Telegram.WebApp && Telegram.WebApp.initDataUnsafe) {
                const user = Telegram.WebApp.initDataUnsafe?.user;
                if (user) {
                    userName.textContent = user.first_name + (user.last_name ? ' ' + user.last_name : '') || user.username || 'Unknown User';
                    userAvatar.textContent = (user.first_name ? user.first_name.charAt(0) : user.username ? user.username.charAt(0) : '?').toUpperCase();
                } else {
                    console.warn("User info not available in initDataUnsafe:", Telegram.WebApp.initDataUnsafe);
                    userName.textContent = 'Guest';
                    userAvatar.textContent = 'G';
                }
            } else {
                console.error("Telegram WebApp or initDataUnsafe is not available.");
                userName.textContent = 'User';
                userAvatar.textContent = 'U';
            }
        }


        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function showNotification(message, type = 'success') {
            notificationEl.textContent = message;
            notificationEl.className = 'notification ' + type;
            notificationEl.classList.add('show');
            setTimeout(() => {
                notificationEl.classList.remove('show');
            }, 3000);
        }

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            statMessages.textContent = stats.messages;
            statTokens.textContent = stats.tokens;
            statResponse.textContent = stats.avgResponseTime.toFixed(2) + 's';

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞ (–ø—Ä–∏–º–µ—Ä–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ)
            const usedPercentage = Math.min(100, (tokenCount / settings.maxContext) * 100);
            contextUsageBar.style.width = usedPercentage + '%';
            contextUsedEl.textContent = tokenCount;
            contextMaxEl.textContent = settings.maxContext;
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function saveStats() {
            localStorage.setItem('tegychStats', JSON.stringify(stats));
            updateStats();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.innerHTML = `<div class="message-content">${escapeHtml(content)}</div>`;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
        function addWelcomeMessage() {
            const welcomeText = currentLanguage === 'ru' ?
                "–ü—Ä–∏–≤–µ—Ç! –Ø Tegych, –≤–∞—à AI-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç. –ö–∞–∫ —è –º–æ–≥—É –ø–æ–º–æ—á—å –≤–∞–º —Å–µ–≥–æ–¥–Ω—è?" :
                "Hello! I'm Tegych, your AI assistant. How can I help you today?";
            addMessage(welcomeText, 'bot');
        }

        // –§—É–Ω–∫—Ü–∏—è –≤—Å—Ç–∞–≤–∫–∏ –±—ã—Å—Ç—Ä—ã—Ö –¥–µ–π—Å—Ç–≤–∏–π
        function insertQuickAction(text) {
            userInput.value = text;
            userInput.focus();
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—á–∏—Å—Ç–∫–∏ —á–∞—Ç–∞
        function clearChat() {
            chatContainer.innerHTML = '';
            chatHistory = [{ role: "system", content: getSystemPrompt() }];
            localStorage.removeItem('tegychChatHistory');
            stats.messages = 0;
            stats.tokens = 0;
            saveStats();
            addWelcomeMessage();
            showNotification(currentLanguage === 'ru' ? '–ß–∞—Ç –æ—á–∏—â–µ–Ω' : 'Chat cleared', 'info');
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –Ω–∞–±–æ—Ä–∞ —Ç–µ–∫—Å—Ç–∞
        function showTypingIndicator() {
            const typingIndicator = document.createElement('div');
            typingIndicator.id = 'typing-indicator';
            typingIndicator.classList.add('message', 'bot');
            typingIndicator.innerHTML = '<div class="message-content">–ü–µ—á–∞—Ç–∞–µ—Ç...</div>';
            chatContainer.appendChild(typingIndicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–∫—Ä—ã—Ç–∏—è –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –Ω–∞–±–æ—Ä–∞ —Ç–µ–∫—Å—Ç–∞
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // –≠—Å–∫–µ–π–ø HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è (—Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π —Å—Ç—Ä–∏–º–∏–Ω–≥–∞)
        async function sendMessage() {
            const input = userInput.value.trim();
            if (!input) return;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫—ç—à–∞
            if (questionCache.has(input)) {
                const cachedResponse = questionCache.get(input);
                addMessage(input, 'user');
                addMessage(cachedResponse, 'bot');
                showNotification(currentLanguage === 'ru' ? '–û—Ç–≤–µ—Ç –∏–∑ –∫—ç—à–∞' : 'Response from cache', 'info');
                return;
            }

            // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            addMessage(input, 'user');
            chatHistory.push({ role: "user", content: input });
            localStorage.setItem('tegychChatHistory', JSON.stringify(chatHistory));
            stats.messages++;
            saveStats();

            userInput.value = '';
            sendBtn.disabled = true;

            // –°–æ–∑–¥–∞—ë–º div –¥–ª—è –æ—Ç–≤–µ—Ç–∞ –ò–ò (—Å —Å—Ç—Ä–∏–º–∏–Ω–≥–æ–º)
            const aiMessageDiv = addMessage('', 'bot');
            aiMessageDiv.classList.add('streaming');

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞–±–æ—Ä–∞ —Ç–µ–∫—Å—Ç–∞
            showTypingIndicator();

            try {
                const response = await fetch('https://api.mistral.ai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${settings.apiKey}`
                    },
                    body: JSON.stringify({
                        model: settings.model,
                        messages: chatHistory,
                        stream: true,
                        temperature: settings.temperature,
                        max_tokens: settings.maxTokens,
                        top_p: settings.topP
                    })
                });

                console.log('Response status:', response.status);
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Mistral API Error:', response.status, errorText);
                    throw new Error(`API ${response.status}: ${errorText}`);
                }

                // –£–±–∏—Ä–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞–±–æ—Ä–∞
                hideTypingIndicator();

                // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å—Ç—Ä–∏–º–∏–Ω–≥–∞
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let aiResponse = '';
                let rawTokenCount = 0; // –°—á–µ—Ç—á–∏–∫ —Ç–æ–∫–µ–Ω–æ–≤ (–≥—Ä—É–±–∞—è –æ—Ü–µ–Ω–∫–∞)

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n'); // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ: —Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ –ø–æ —Å–∏–º–≤–æ–ª—É –Ω–æ–≤–æ–π —Å—Ç—Ä–æ–∫–∏

                    for (const line of lines) {
                        if (line.startsWith('data: ')) { // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ: –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ 'data: '
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;
                            try {
                                const parsed = JSON.parse(data);
                                const content = parsed.choices[0]?.delta?.content || '';
                                if (content) {
                                    aiResponse += content;
                                    // –ì—Ä—É–±–∞—è –æ—Ü–µ–Ω–∫–∞ —Ç–æ–∫–µ–Ω–æ–≤: 1 —Ç–æ–∫–µ–Ω ~ 4 —Å–∏–º–≤–æ–ª–∞
                                    rawTokenCount += content.length / 4;
                                    aiMessageDiv.innerHTML = `<div class="message-content">${escapeHtml(aiResponse)}</div>`; // –û–±–µ—Ä–Ω—É—Ç–æ –≤ div
                                    chatContainer.scrollTop = chatContainer.scrollHeight;
                                }
                            } catch (e) {
                                console.warn('Parse error in chunk:', e, data);
                            }
                        }
                    }
                }

                if (!aiResponse) aiResponse = currentLanguage === 'ru' ? "–ò–∑–≤–∏–Ω–∏—Ç–µ, –Ω–µ —É–¥–∞–ª–æ—Å—å —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –æ—Ç–≤–µ—Ç." : "Sorry, couldn't generate an answer.";

                // –ó–∞–≤–µ—Ä—à–∞–µ–º —Å—Ç—Ä–∏–º–∏–Ω–≥
                aiMessageDiv.classList.remove('streaming');
                aiMessageDiv.innerHTML = `<div class="message-content">${escapeHtml(aiResponse)}</div>`;

                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                const responseTime = 0; // –ù–µ –∏–∑–º–µ—Ä—è–µ–º –≤—Ä–µ–º—è –≤ —ç—Ç–æ–º –ø—Ä–∏–º–µ—Ä–µ —Å—Ç—Ä–∏–º–∏–Ω–≥–∞
                // const totalResponses = stats.messages / 2; // –ü—Ä–∏–º–µ—Ä–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ—Ç–≤–µ—Ç–æ–≤ –±–æ—Ç–∞
                // stats.avgResponseTime = (stats.avgResponseTime * (totalResponses - 1) + responseTime) / totalResponses;
                stats.tokens += Math.round(rawTokenCount);
                saveStats();

                chatHistory.push({ role: "assistant", content: aiResponse });
                localStorage.setItem('tegychChatHistory', JSON.stringify(chatHistory));
                stats.messages++;
                saveStats();

                if (input.length < 100) {
                    questionCache.set(input, aiResponse);
                }

            } catch (error) {
                console.error('Full Mistral API Error:', error);
                hideTypingIndicator();
                const errorMessage = currentLanguage === 'ru' ? "–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –æ—Ç–≤–µ—Ç–∞ –æ—Ç –ò–ò." : "Error getting response from AI.";
                const errorDiv = addMessage(errorMessage, 'bot');
                errorDiv.style.color = '#dc3545'; // –ö—Ä–∞—Å–Ω—ã–π —Ü–≤–µ—Ç –¥–ª—è –æ—à–∏–±–∫–∏
            } finally {
                sendBtn.disabled = false;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ –≤–≤–æ–¥–∞
        function startVoiceInput() {
            showNotification(currentLanguage === 'ru' ? '–ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥ —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç' : 'Voice input coming soon', 'warning');
        }

        // –§—É–Ω–∫—Ü–∏—è –≤—Å—Ç–∞–≤–∫–∏ —ç–º–æ–¥–∑–∏
        function insertEmoji(emoji) {
            userInput.value += emoji;
            userInput.focus();
            emojiPicker.classList.remove('show');
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —ç–º–æ–¥–∑–∏-–ø–∏–∫–µ—Ä–∞
        function toggleEmojiPicker() {
            emojiPicker.classList.toggle('show');
            // –ü—Ä–∏–º–µ—Ä –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è —ç–º–æ–¥–∑–∏ (–º–æ–∂–Ω–æ —Ä–∞—Å—à–∏—Ä–∏—Ç—å)
            if (emojiPicker.classList.contains('show') && emojiPicker.children.length === 0) {
                const emojis = ['üòÄ', 'üòÇ', 'ü•∞', 'üòé', 'ü§©', 'üòç', 'ü§ó', 'ü•≥', 'üòú', 'ü§Ø', 'ü§†', 'ü•∏', 'üòá', 'ü§ì', 'üßê', 'üòè'];
                emojis.forEach(emoji => {
                    const emojiEl = document.createElement('div');
                    emojiEl.classList.add('emoji-option');
                    emojiEl.textContent = emoji;
                    emojiEl.onclick = () => insertEmoji(emoji);
                    emojiPicker.appendChild(emojiEl);
                });
            }
        }

        // –§—É–Ω–∫—Ü–∏—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ —à—Ä–∏—Ñ—Ç–∞
        function increaseFontSize() {
            const root = document.documentElement;
            const currentSize = parseFloat(getComputedStyle(root).fontSize);
            root.style.fontSize = (currentSize * 1.1) + 'px';
            showNotification(currentLanguage === 'ru' ? '–†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ —É–≤–µ–ª–∏—á–µ–Ω' : 'Font size increased', 'info');
        }

        // –§—É–Ω–∫—Ü–∏—è —É–º–µ–Ω—å—à–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ —à—Ä–∏—Ñ—Ç–∞
        function decreaseFontSize() {
            const root = document.documentElement;
            const currentSize = parseFloat(getComputedStyle(root).fontSize);
            root.style.fontSize = (currentSize / 1.1) + 'px';
            showNotification(currentLanguage === 'ru' ? '–†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ —É–º–µ–Ω—å—à–µ–Ω' : 'Font size decreased', 'info');
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –≤—ã—Å–æ–∫–æ–π –∫–æ–Ω—Ç—Ä–∞—Å—Ç–Ω–æ—Å—Ç–∏
        function toggleHighContrast() {
            document.body.classList.toggle('high-contrast');
            const isHighContrast = document.body.classList.contains('high-contrast');
            showNotification(currentLanguage === 'ru' ? `–ö–æ–Ω—Ç—Ä–∞—Å—Ç–Ω–æ—Å—Ç—å ${isHighContrast ? '–≤–∫–ª—é—á–µ–Ω–∞' : '–æ—Ç–∫–ª—é—á–µ–Ω–∞'}` : `Contrast ${isHighContrast ? 'enabled' : 'disabled'}`, 'info');
        }

        // –§—É–Ω–∫—Ü–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —è–∑—ã–∫–∞
        function changeLanguage() {
            currentLanguage = languageSelect.value;
            localStorage.setItem('tegychLanguage', currentLanguage);
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–∏—Å—Ç–µ–º–Ω—ã–π –ø—Ä–æ–º–ø—Ç –∏ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —á–∞—Ç –∏–ª–∏ –¥–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ —Å–º–µ–Ω–µ
            chatHistory[0].content = getSystemPrompt(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–∏—Å—Ç–µ–º–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            localStorage.setItem('tegychChatHistory', JSON.stringify(chatHistory));
            showNotification(currentLanguage === 'ru' ? '–Ø–∑—ã–∫ –∏–∑–º–µ–Ω–µ–Ω –Ω–∞ –†—É—Å—Å–∫–∏–π' : 'Language changed to English', 'info');

            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç—ã –Ω–∞ –∫–Ω–æ–ø–∫–∞—Ö –∏ –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–µ (–ø—Ä–∏–º–µ—Ä)
            document.querySelector('#clear-btn-text').textContent = currentLanguage === 'ru' ? '–û—á–∏—Å—Ç–∏—Ç—å —á–∞—Ç' : 'Clear Chat';
            document.querySelector('#settings-btn-text').textContent = currentLanguage === 'ru' ? '–ù–∞—Å—Ç—Ä–æ–π–∫–∏' : 'Settings';
            document.querySelector('#contrast-btn-text').textContent = currentLanguage === 'ru' ? '–ö–æ–Ω—Ç—Ä–∞—Å—Ç' : 'Contrast';
            document.querySelector('#send-btn-label').textContent = currentLanguage === 'ru' ? '–û—Ç–ø—Ä–∞–≤–∏—Ç—å' : 'Send';
            userInput.placeholder = currentLanguage === 'ru' ? '–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...' : 'Type a message...';
        }

        // –§—É–Ω–∫—Ü–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ç–µ–º—ã
        function changeTheme() {
            currentTheme = themeSelect.value;
            localStorage.setItem('tegychTheme', currentTheme);
            document.body.setAttribute('data-theme', currentTheme);
            showNotification(currentLanguage === 'ru' ? '–¢–µ–º–∞ –∏–∑–º–µ–Ω–µ–Ω–∞' : 'Theme changed', 'info');
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫
        function openSettings() {
            apiKeyInput.value = settings.apiKey;
            modelSelect.value = settings.model;
            temperatureSlider.value = settings.temperature;
            temperatureValue.textContent = settings.temperature;
            maxTokensInput.value = settings.maxTokens;
            topPSlider.value = settings.topP;
            topPValue.textContent = settings.topP;
            maxContextInput.value = settings.maxContext;
            contextKeepInput.value = settings.contextKeep;
            settingsModal.style.display = 'flex';
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫
        function closeSettings() {
            settingsModal.style.display = 'none';
        }

         // –§—É–Ω–∫—Ü–∏—è –∑–∞–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function closeStats() {
            statsModal.style.display = 'none';
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫
        function saveSettings() {
            settings.apiKey = apiKeyInput.value || defaultSettings.apiKey;
            settings.model = modelSelect.value;
            settings.temperature = parseFloat(temperatureSlider.value);
            settings.maxTokens = parseInt(maxTokensInput.value) || defaultSettings.maxTokens;
            settings.topP = parseFloat(topPSlider.value);
            settings.maxContext = parseInt(maxContextInput.value) || defaultSettings.maxContext;
            settings.contextKeep = parseInt(contextKeepInput.value) || defaultSettings.contextKeep;

            localStorage.setItem('tegychSettings', JSON.stringify(settings));
            showNotification(currentLanguage === 'ru' ? '–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã' : 'Settings saved', 'success');
            closeSettings();
        }

        // –§—É–Ω–∫—Ü–∏—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è API –∫–ª—é—á–∞
        async function copyApiKey(event) {
            try {
                await navigator.clipboard.writeText(settings.apiKey);
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = currentLanguage === 'ru' ? '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!' : 'Copied!';
                btn.classList.add('success');
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('success');
                }, 2000);
            } catch (err) {
                console.error('Failed to copy: ', err);
                showNotification(currentLanguage === 'ru' ? '–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å' : 'Failed to copy', 'error');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—ã
        function onTemperatureChange() {
            temperatureValue.textContent = temperatureSlider.value;
        }

        // –§—É–Ω–∫—Ü–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏—è Top P
        function onTopPChange() {
            topPValue.textContent = topPSlider.value;
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É (–¥–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è —Å–µ—Å—Å–∏–∏)
        function sendToBot() {
            const lastMessage = chatHistory[chatHistory.length - 1]?.content || 'Chat ended';
            Telegram.WebApp.sendData(JSON.stringify({ chat_summary: lastMessage }));
            Telegram.WebApp.close();
        }

        // --- –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô ---
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        document.addEventListener('click', (e) => {
            // –ó–∞–∫—Ä—ã—Ç–∏–µ —ç–º–æ–¥–∑–∏-–ø–∏–∫–µ—Ä–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
            if (!emojiPicker.contains(e.target) && !e.target.closest('.action-btn[onclick="toggleEmojiPicker()"]')) {
                emojiPicker.classList.remove('show');
            }
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –∏—Ö
            if (!settingsModal.contains(e.target) && e.target !== document.querySelector('.chat-action-btn[onclick="openSettings()"]')) {
                settingsModal.style.display = 'none';
            }
             if (!statsModal.contains(e.target)) {
                statsModal.style.display = 'none';
            }
        });

        temperatureSlider.addEventListener('input', onTemperatureChange);
        topPSlider.addEventListener('input', onTopPChange);

        // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ---
        document.addEventListener('DOMContentLoaded', () => {
            initTelegramWebApp(); // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º WebApp
            updateStats(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            userInput.focus();

            // –ü–æ–ø—ã—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é —á–∞—Ç–∞ –∏–∑ localStorage
            const savedHistory = localStorage.getItem('tegychChatHistory');
            if (savedHistory) {
                try {
                    const parsedHistory = JSON.parse(savedHistory);
                    if (parsedHistory && parsedHistory.length > 0) {
                        chatHistory = parsedHistory;
                        // –í–æ—Å—Å–æ–∑–¥–∞–µ–º —á–∞—Ç –Ω–∞ –æ—Å–Ω–æ–≤–µ –∏—Å—Ç–æ—Ä–∏–∏
                        chatContainer.innerHTML = '';
                        for (const msg of chatHistory) {
                            if (msg.role !== 'system') { // –ù–µ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å–∏—Å—Ç–µ–º–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                                addMessage(msg.content, msg.role === 'user' ? 'user' : 'bot');
                            }
                        }
                    }
                } catch (e) {
                    console.error("Error loading chat history:", e);
                    // –ï—Å–ª–∏ –∑–∞–≥—Ä—É–∑–∫–∞ –Ω–µ —É–¥–∞–ª–∞—Å—å, –Ω–∞—á–∏–Ω–∞–µ–º —Å —á–∏—Å—Ç–æ–≥–æ –ª–∏—Å—Ç–∞
                    chatHistory = [{ role: "system", content: getSystemPrompt() }];
                    addWelcomeMessage();
                }
            } else {
                // –ï—Å–ª–∏ –∏—Å—Ç–æ—Ä–∏–∏ –Ω–µ—Ç, –¥–æ–±–∞–≤–ª—è–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
                addWelcomeMessage();
            }
        });

    </script>
