<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Tegych AI - Next Gen Chat Interface">
    <title>Tegych AI | Premium</title>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js" defer></script>

    <style>
        :root {
            /* Palette - Deep Space (Default) */
            --bg-gradient: radial-gradient(circle at top left, #1a1a2e, #16213e, #0f0f1a);
            --glass-bg: rgba(20, 20, 35, 0.65);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-secondary: #a0a0b0;
            --accent-primary: #4e54c8;
            --accent-secondary: #8f94fb;
            --accent-gold: #ffd700;
            --user-msg-bg: linear-gradient(135deg, #4e54c8, #8f94fb);
            --bot-msg-bg: rgba(255, 255, 255, 0.05);
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --font-main: 'Outfit', sans-serif;
            --radius: 24px;
        }

        /* Cyberpunk Theme Overrides */
        [data-theme="cyberpunk"] {
            --bg-gradient: linear-gradient(180deg, #0b0b0b 0%, #1a0b1a 100%);
            --glass-bg: rgba(10, 5, 10, 0.8);
            --glass-border: rgba(0, 255, 242, 0.3);
            --text-main: #e0f0ff;
            --text-secondary: #00fff2;
            --accent-primary: #ff0055;
            --accent-secondary: #00fff2;
            --accent-gold: #ffee00;
            --user-msg-bg: linear-gradient(90deg, #ff0055, #ff00aa);
            --bot-msg-bg: rgba(0, 255, 242, 0.05);
            --font-main: 'JetBrains Mono', monospace;
        }

        /* Light Theme Overrides */
        [data-theme="light"] {
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 0, 0, 0.05);
            --text-main: #1a1a2e;
            --text-secondary: #555;
            --accent-primary: #2575fc;
            --bot-msg-bg: rgba(255, 255, 255, 0.8);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        /* Base Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: var(--bg-gradient);
            color: var(--text-main);
            font-family: var(--font-main);
            height: 100vh; /* Fixed height for app-like feel */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Cyberpunk Grid Background */
        [data-theme="cyberpunk"] body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 200%; height: 200%;
            background-image: 
                linear-gradient(var(--glass-border) 1px, transparent 1px),
                linear-gradient(90deg, var(--glass-border) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.15;
            z-index: -1;
            animation: gridMove 20s linear infinite;
            transform: perspective(500px) rotateX(60deg);
        }

        @keyframes gridMove { from { transform: perspective(500px) rotateX(60deg) translateY(0); } to { transform: perspective(500px) rotateX(60deg) translateY(40px); } }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.4); }

        /* --- Header --- */
        .header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-main);
        }

        .logo-img-wrapper {
            position: relative;
            width: 45px; height: 45px;
        }

        .logo-img {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-primary);
        }

        .logo-glow {
            position: absolute;
            inset: -5px;
            background: var(--accent-primary);
            filter: blur(15px);
            border-radius: 50%;
            opacity: 0.4;
            z-index: -1;
            animation: pulse 3s infinite;
        }

        .logo-text {
            font-weight: 800;
            font-size: 22px;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, var(--text-main), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .header-controls { display: flex; gap: 10px; }

        .icon-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            width: 40px; height: 40px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            transition: 0.2s;
        }
        .icon-btn:hover { background: var(--accent-primary); border-color: transparent; transform: scale(1.05); }

        /* --- Chat Area --- */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.6;
            position: relative;
            animation: messageSlide 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            word-wrap: break-word;
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .bot-message {
            background: var(--bot-msg-bg);
            border: 1px solid var(--glass-border);
            border-bottom-left-radius: 4px;
            align-self: flex-start;
            color: var(--text-main);
        }

        .user-message {
            background: var(--user-msg-bg);
            box-shadow: 0 4px 15px rgba(78, 84, 200, 0.3);
            border-bottom-right-radius: 4px;
            align-self: flex-end;
            color: white;
        }

        .message-header {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 6px;
            opacity: 0.7;
            letter-spacing: 1px;
            display: flex; align-items: center; gap: 6px;
        }

        /* Typing Indicator */
        .typing {
            display: flex; gap: 5px; padding: 15px;
            background: var(--bot-msg-bg);
            border-radius: 20px;
            width: fit-content;
            margin-top: 5px;
        }
        .dot {
            width: 8px; height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        /* --- Input Area (Floating) --- */
        .input-wrapper {
            padding: 20px;
            background: transparent; /* Let body gradient show */
            position: relative;
        }

        .input-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            padding: 8px 8px 8px 20px;
            box-shadow: var(--shadow);
            transition: 0.3s;
        }

        .input-bar:focus-within {
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px rgba(78, 84, 200, 0.2);
        }

        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-main);
            font-size: 16px;
            outline: none;
        }

        .attach-btn {
            color: var(--text-secondary);
            cursor: pointer;
            padding: 5px;
            transition: 0.2s;
        }
        .attach-btn:hover { color: var(--text-main); }

        #send-btn {
            width: 45px; height: 45px;
            border-radius: 50%;
            background: var(--accent-primary);
            border: none;
            color: white;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        #send-btn:hover { transform: scale(1.1) rotate(-10deg); background: var(--accent-secondary); }
        #send-btn:disabled { opacity: 0.5; transform: none; cursor: not-allowed; }

        /* --- Menus & Overlays --- */
        .quick-actions {
            display: flex; gap: 10px; overflow-x: auto; 
            padding: 0 20px 10px 20px;
            scrollbar-width: none;
        }
        .quick-actions::-webkit-scrollbar { display: none; }

        .pill-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            white-space: nowrap;
            cursor: pointer;
            transition: 0.2s;
        }
        .pill-btn:hover { background: var(--accent-primary); color: white; border-color: transparent; }

        /* Settings Dropdown */
        .settings-panel {
            position: absolute;
            top: 70px; right: 20px;
            background: #1a1a2e;
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 15px;
            width: 200px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            display: none;
            z-index: 200;
            animation: fadeIn 0.2s;
        }
        .settings-panel.active { display: block; }
        
        .setting-item { margin-bottom: 10px; }
        .setting-item label { display: block; font-size: 12px; color: var(--text-secondary); margin-bottom: 5px; }
        .setting-item select { width: 100%; padding: 8px; background: rgba(255,255,255,0.05); border: none; color: white; border-radius: 8px; }

        /* Emoji Picker */
        .emoji-grid {
            position: absolute;
            bottom: 90px; right: 20px;
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px;
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            opacity: 0; pointer-events: none; transform: translateY(20px);
            transition: 0.3s;
        }
        .emoji-grid.show { opacity: 1; pointer-events: all; transform: translateY(0); }
        .emoji { font-size: 20px; cursor: pointer; text-align: center; padding: 5px; border-radius: 5px; }
        .emoji:hover { background: rgba(255,255,255,0.1); }

        /* Utilities */
        .notification {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px);
            background: var(--accent-primary); color: white; padding: 10px 20px;
            border-radius: 30px; box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: 0.4s; z-index: 1000; font-size: 14px; font-weight: 600;
        }
        .notification.show { transform: translateX(-50%) translateY(0); }

        @keyframes pulse { 0% { opacity: 0.4; transform: scale(1); } 50% { opacity: 0.7; transform: scale(1.1); } 100% { opacity: 0.4; transform: scale(1); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body data-theme="default">

    <!-- Header -->
    <header class="header">
        <a href="#" class="logo">
            <div class="logo-img-wrapper">
                <div class="logo-glow"></div>
                <img src="Tegych logo.png" alt="AI" class="logo-img" loading="lazy">
            </div>
            <span class="logo-text">Tegych</span>
        </a>
        <div class="header-controls">
            <button class="icon-btn" onclick="toggleSettings()" aria-label="Settings">
                <i class="fas fa-sliders-h"></i>
            </button>
            <button class="icon-btn" onclick="clearChat()" aria-label="Clear Chat">
                <i class="fas fa-trash-alt"></i>
            </button>
        </div>
    </header>

    <!-- Settings Panel -->
    <div class="settings-panel" id="settings-panel">
        <div class="setting-item">
            <label>Theme Style</label>
            <select onchange="changeTheme(this.value)">
                <option value="default">Deep Space</option>
                <option value="light">Clean Light</option>
                <option value="cyberpunk">Cyberpunk Neon</option>
            </select>
        </div>
        <div class="setting-item">
            <label>Language</label>
            <select onchange="changeLanguage(this.value)">
                <option value="en">English</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
            </select>
        </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-container" id="chat-container">
        <!-- Messages will appear here -->
    </div>

    <!-- Quick Suggestions -->
    <div class="quick-actions" id="quick-actions">
        <button class="pill-btn" onclick="quickPrompt('Summarize this doc')">üìù Summarize</button>
        <button class="pill-btn" onclick="quickPrompt('Explain like I am 5')">üë∂ ELI5</button>
        <button class="pill-btn" onclick="quickPrompt('Suggest a movie')">üé¨ Movie</button>
        <button class="pill-btn" onclick="quickPrompt('Write code for...')">üíª Code</button>
    </div>

    <!-- Input Area -->
    <div class="input-wrapper">
        <div class="emoji-grid" id="emoji-grid"></div>
        
        <div class="input-bar">
            <button class="attach-btn" onclick="toggleEmoji()" aria-label="Emoji">
                <i class="far fa-smile" style="font-size: 18px;"></i>
            </button>
            <button class="attach-btn" onclick="attachFile()" aria-label="Attach">
                <i class="fas fa-paperclip" style="font-size: 18px;"></i>
            </button>
            
            <input type="text" id="user-input" placeholder="Ask Tegych anything..." autocomplete="off">
            
            <button id="send-btn" onclick="sendMessage()">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <!-- Notification Toast -->
    <div class="notification" id="notification">Action Successful</div>

    <script>
        /* --- LOGIC --- */
        const API_KEY = "8fVDXLED6cbXbT0ObTYuBhitYkjB5ABV"; // ‚ö†Ô∏è SERVER-SIDE IS SAFER
        const API_URL = "https://api.mistral.ai/v1/chat/completions";
        
        // State
        let state = {
            lang: 'en',
            history: [{ role: "system", content: "You are Tegych, an advanced AI assistant." }]
        };

        const dom = {
            chat: document.getElementById('chat-container'),
            input: document.getElementById('user-input'),
            settings: document.getElementById('settings-panel'),
            emojis: document.getElementById('emoji-grid'),
            notif: document.getElementById('notification')
        };

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            // Add initial welcome
            addMessage(state.lang === 'en' ? 
                "Hello! I'm **Tegych**. \nI can analyze files, write code, or chat about art. How can I help?" : 
                "–ü—Ä–∏–≤–µ—Ç! –Ø **Tegych**. \n–Ø –º–æ–≥—É –∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å —Ñ–∞–π–ª—ã, –ø–∏—Å–∞—Ç—å –∫–æ–¥ –∏–ª–∏ –≥–æ–≤–æ—Ä–∏—Ç—å –æ–± –∏—Å–∫—É—Å—Å—Ç–≤–µ.", 
            'bot');
            
            // Populate Emojis
            const emojis = ["üî•", "üëç", "ü§ñ", "üß†", "üé®", "üöÄ", "üí°", "‚úÖ", "‚ù§Ô∏è", "üòÇ"];
            emojis.forEach(e => {
                const span = document.createElement('span');
                span.className = 'emoji';
                span.textContent = e;
                span.onclick = () => { dom.input.value += e; dom.input.focus(); };
                dom.emojis.appendChild(span);
            });

            // Enter key
            dom.input.addEventListener('keypress', (e) => {
                if(e.key === 'Enter') sendMessage();
            });
        });

        // Functions
        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}-message`;
            
            const header = document.createElement('div');
            header.className = 'message-header';
            header.innerHTML = sender === 'user' 
                ? `YOU <i class="fas fa-user"></i>` 
                : `<i class="fas fa-robot"></i> TEGYCH AI`;
            
            const content = document.createElement('div');
            // Basic Markdown parsing
            content.innerHTML = text
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                .replace(/\n/g, '<br>');

            div.appendChild(header);
            div.appendChild(content);
            dom.chat.appendChild(div);
            dom.chat.scrollTop = dom.chat.scrollHeight;
            return content;
        }

        function showTyping() {
            const div = document.createElement('div');
            div.className = 'typing';
            div.id = 'typing-indicator';
            div.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
            dom.chat.appendChild(div);
            dom.chat.scrollTop = dom.chat.scrollHeight;
        }

        function removeTyping() {
            const el = document.getElementById('typing-indicator');
            if(el) el.remove();
        }

        async function sendMessage() {
            const text = dom.input.value.trim();
            if(!text) return;

            dom.input.value = '';
            dom.emojis.classList.remove('show');
            addMessage(text, 'user');
            showTyping();

            // Add to history
            state.history.push({ role: "user", content: text });

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: "mistral-small-latest",
                        messages: state.history,
                        temperature: 0.7
                    })
                });

                removeTyping();

                if(!response.ok) throw new Error("API Error");

                const data = await response.json();
                const aiText = data.choices[0].message.content;
                
                addMessage(aiText, 'bot');
                state.history.push({ role: "assistant", content: aiText });

            } catch (e) {
                removeTyping();
                addMessage("‚ö†Ô∏è Connection error. Please check API Key.", 'bot');
            }
        }

        // UI Interactions
        function toggleSettings() { dom.settings.classList.toggle('active'); }
        function toggleEmoji() { dom.emojis.classList.toggle('show'); }
        function changeTheme(theme) { document.body.setAttribute('data-theme', theme); }
        function changeLanguage(lang) { state.lang = lang; showNotification("Language: " + lang.toUpperCase()); }
        function clearChat() { dom.chat.innerHTML = ''; state.history = [state.history[0]]; addMessage("Chat cleared.", 'bot'); }
        function quickPrompt(txt) { dom.input.value = txt; dom.input.focus(); }
        function attachFile() { showNotification("File upload simulated üìé"); }
        
        function showNotification(msg) {
            dom.notif.textContent = msg;
            dom.notif.classList.add('show');
            setTimeout(() => dom.notif.classList.remove('show'), 2000);
        }

        // Close menus on click outside
        document.addEventListener('click', (e) => {
            if(!e.target.closest('.input-wrapper') && !e.target.closest('.attach-btn')) dom.emojis.classList.remove('show');
            if(!e.target.closest('.header-controls') && !e.target.closest('.settings-panel')) dom.settings.classList.remove('active');
        });
    </script>
</body>
</html>
