    <style>
        :root {
            /* --- DEFAULT (Deep Space) --- */
            --bg-gradient: radial-gradient(circle at top left, #1a1a2e, #16213e, #0f0f1a);
            --glass-bg: rgba(20, 20, 35, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-sec: #a0a0b0;
            --accent: #4e54c8;
            --accent-glow: #8f94fb;
            --user-bg: linear-gradient(135deg, #4e54c8, #8f94fb);
            --bot-bg: rgba(255, 255, 255, 0.05);
            --font-main: 'Outfit', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
            --radius: 20px;
        }

        /* --- THEMES --- */
        
        /* 1. Light */
        [data-theme="light"] {
            --bg-gradient: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(0,0,0,0.05);
            --text-main: #2d3436;
            --text-sec: #636e72;
            --accent: #0984e3;
            --user-bg: linear-gradient(135deg, #0984e3, #74b9ff);
            --bot-bg: #ffffff;
        }

        /* 2. Cyberpunk */
        [data-theme="cyberpunk"] {
            --bg-gradient: linear-gradient(180deg, #050510, #180518);
            --glass-bg: rgba(10, 0, 10, 0.85);
            --glass-border: #ff0055;
            --text-main: #00f3ff;
            --text-sec: #ff0055;
            --accent: #ff0055;
            --user-bg: linear-gradient(90deg, #ff0055, #bd00ff);
            --bot-bg: rgba(0, 243, 255, 0.05);
            --font-main: 'JetBrains Mono', monospace;
        }

        /* 3. Matrix */
        [data-theme="matrix"] {
            --bg-gradient: #000;
            --glass-bg: rgba(0, 20, 0, 0.9);
            --glass-border: #00ff00;
            --text-main: #00ff00;
            --text-sec: #008f11;
            --accent: #00ff00;
            --user-bg: #004400;
            --bot-bg: #0a0a0a;
            --font-main: 'VT323', monospace;
            font-size: 18px;
        }

        /* 4. Sunset */
        [data-theme="sunset"] {
            --bg-gradient: linear-gradient(45deg, #350048, #9e003a, #ff7c00);
            --glass-bg: rgba(60, 10, 30, 0.6);
            --glass-border: rgba(255,255,255,0.1);
            --text-main: #fff0f5;
            --text-sec: #ffdbaa;
            --accent: #ff4b1f;
            --user-bg: linear-gradient(to right, #ff4b1f, #ff9068);
            --bot-bg: rgba(255,255,255,0.1);
        }

        /* 5. Forest */
        [data-theme="forest"] {
            --bg-gradient: linear-gradient(to top, #134e5e, #71b280);
            --glass-bg: rgba(10, 30, 20, 0.7);
            --glass-border: #a8e063;
            --text-main: #f0fff4;
            --text-sec: #a8e063;
            --accent: #56ab2f;
            --user-bg: linear-gradient(to right, #56ab2f, #a8e063);
            --bot-bg: rgba(0,0,0,0.2);
        }

        /* 6. Vaporwave */
        [data-theme="vaporwave"] {
            --bg-gradient: linear-gradient(to right, #240b36, #c31432);
            --glass-bg: rgba(40, 5, 40, 0.7);
            --glass-border: #00d2ff;
            --text-main: #ffe6fa;
            --text-sec: #00d2ff;
            --accent: #ff66c4;
            --user-bg: linear-gradient(to right, #fc00ff, #00dbde);
            --bot-bg: rgba(0,0,0,0.3);
        }

        /* 7. Coffee */
        [data-theme="coffee"] {
            --bg-gradient: radial-gradient(circle, #3e2b26, #231713);
            --glass-bg: rgba(62, 43, 38, 0.85);
            --glass-border: #d2b48c;
            --text-main: #e6ccb2;
            --text-sec: #b08968;
            --accent: #ddb892;
            --user-bg: linear-gradient(to right, #9c6644, #7f5539);
            --bot-bg: rgba(0,0,0,0.25);
        }

        /* --- NEW THEMES --- */

        /* 8. Dracula (Coding) */
        [data-theme="dracula"] {
            --bg-gradient: #282a36;
            --glass-bg: rgba(40, 42, 54, 0.9);
            --glass-border: #6272a4;
            --text-main: #f8f8f2;
            --text-sec: #bd93f9;
            --accent: #ff79c6;
            --user-bg: #bd93f9;
            --bot-bg: #44475a;
            --font-main: 'JetBrains Mono', monospace;
        }

        /* 9. Nord (Ice) */
        [data-theme="nord"] {
            --bg-gradient: #2e3440;
            --glass-bg: rgba(46, 52, 64, 0.9);
            --glass-border: #88c0d0;
            --text-main: #eceff4;
            --text-sec: #88c0d0;
            --accent: #81a1c1;
            --user-bg: #5e81ac;
            --bot-bg: #3b4252;
            --font-main: 'Outfit', sans-serif;
        }

        /* 10. Retro Amber */
        [data-theme="retro"] {
            --bg-gradient: #1a1a00;
            --glass-bg: rgba(20, 20, 0, 0.9);
            --glass-border: #ffcc00;
            --text-main: #ffcc00;
            --text-sec: #b38f00;
            --accent: #ffcc00;
            --user-bg: #665200;
            --bot-bg: #111;
            --font-main: 'VT323', monospace;
            font-size: 20px;
        }

        /* 11. Sakura (Pink) */
        [data-theme="sakura"] {
            --bg-gradient: linear-gradient(135deg, #fff0f5, #ffe4e1);
            --glass-bg: rgba(255, 240, 245, 0.8);
            --glass-border: #ffb7b2;
            --text-main: #d81b60;
            --text-sec: #ff69b4;
            --accent: #ff69b4;
            --user-bg: linear-gradient(135deg, #ff9a9e, #fad0c4);
            --bot-bg: #ffffff;
            --font-main: 'Outfit', sans-serif;
        }

        /* 12. Luxury Gold */
        [data-theme="luxury"] {
            --bg-gradient: radial-gradient(circle, #1c1c1c, #000);
            --glass-bg: rgba(20, 20, 20, 0.9);
            --glass-border: #d4af37;
            --text-main: #d4af37;
            --text-sec: #8a7326;
            --accent: #d4af37;
            --user-bg: linear-gradient(135deg, #d4af37, #c5a028);
            --bot-bg: #111;
            --font-main: 'Cinzel', serif;
        }


        /* --- RESET & BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            background: var(--bg-gradient);
            color: var(--text-main);
            font-family: var(--font-main);
            height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
            transition: background 0.5s ease;
        }
        
        /* Grid Effect for Cyberpunk/Matrix/Retro */
        [data-theme="cyberpunk"] body::before, [data-theme="matrix"] body::before, [data-theme="retro"] body::before {
            content: ""; position: absolute; inset: 0;
            background-image: linear-gradient(var(--glass-border) 1px, transparent 1px), linear-gradient(90deg, var(--glass-border) 1px, transparent 1px);
            background-size: 30px 30px; opacity: 0.1; z-index: -1; pointer-events: none;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--glass-border); border-radius: 10px; }

        /* --- LAYOUT --- */
        .header {
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            background: var(--glass-bg); backdrop-filter: blur(15px); border-bottom: 1px solid var(--glass-border);
            z-index: 100;
        }
        .logo { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .logo-img { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 2px solid var(--accent); }
        .logo-text { font-weight: 800; font-size: 20px; color: var(--text-main); letter-spacing: 0.5px; }
        
        .controls { display: flex; gap: 8px; }
        .btn-icon {
            width: 36px; height: 36px; border-radius: 50%; border: 1px solid var(--glass-border); background: rgba(255,255,255,0.03);
            color: var(--text-main); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s;
        }
        .btn-icon:hover { background: var(--accent); border-color: transparent; color: #fff; }

        /* --- CHAT --- */
        .chat-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        
        .message {
            max-width: 85%; padding: 12px 18px; border-radius: var(--radius); font-size: 15px; line-height: 1.6;
            position: relative; animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .bot-msg { background: var(--bot-bg); border: 1px solid var(--glass-border); border-bottom-left-radius: 2px; align-self: flex-start; }
        .user-msg { background: var(--user-bg); border-bottom-right-radius: 2px; align-self: flex-end; color: #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        .msg-header { font-size: 11px; font-weight: 700; opacity: 0.7; margin-bottom: 5px; display: flex; justify-content: space-between; }
        
        /* Markdown Styles */
        .message p { margin-bottom: 8px; }
        .message p:last-child { margin-bottom: 0; }
        .message code { background: rgba(0,0,0,0.3); padding: 2px 5px; border-radius: 4px; font-family: var(--font-code); font-size: 0.9em; }
        .message pre { background: #1e1e1e; padding: 10px; border-radius: 8px; overflow-x: auto; margin: 10px 0; border: 1px solid var(--glass-border); }
        .message pre code { background: transparent; padding: 0; color: #abb2bf; }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* --- INPUT --- */
        .input-area { padding: 15px 20px 20px; position: relative; }
        .input-box {
            display: flex; align-items: center; gap: 10px; background: var(--glass-bg); backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: 50px; padding: 8px 8px 8px 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .input-box:focus-within { border-color: var(--accent); }
        #text-input { flex: 1; background: transparent; border: none; color: var(--text-main); font-size: 16px; outline: none; font-family: inherit; }
        #send-btn {
            width: 45px; height: 45px; border-radius: 50%; background: var(--accent); border: none; color: #fff;
            display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s;
        }
        #send-btn:hover { transform: scale(1.05); filter: brightness(1.1); }

        /* --- OVERLAYS --- */
        .panel {
            position: absolute; top: 70px; right: 20px; background: var(--glass-bg); backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border); border-radius: 16px; padding: 15px; width: 220px;
            display: none; z-index: 200; box-shadow: 0 15px 35px rgba(0,0,0,0.4); animation: fadeIn 0.2s;
        }
        .panel.show { display: block; }
        .panel h3 { font-size: 12px; text-transform: uppercase; color: var(--text-sec); margin-bottom: 10px; letter-spacing: 1px; }
        
        select { width: 100%; padding: 10px; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); color: var(--text-main); border-radius: 8px; margin-bottom: 15px; outline: none; cursor: pointer; font-family: inherit; }
        select option { background: #222; color: #fff; }

        .quick-chips { display: flex; gap: 8px; overflow-x: auto; padding: 0 20px 10px; scrollbar-width: none; }
        .chip { background: var(--glass-bg); border: 1px solid var(--glass-border); color: var(--text-sec); padding: 6px 12px; border-radius: 20px; font-size: 12px; cursor: pointer; white-space: nowrap; transition: 0.2s; }
        .chip:hover { background: var(--accent); color: #fff; border-color: transparent; }

        .typing-indicator { display: flex; gap: 4px; padding: 10px; background: var(--bot-bg); border-radius: 12px; width: fit-content; margin-bottom: 10px; display: none; }
        .dot { width: 6px; height: 6px; background: var(--text-sec); border-radius: 50%; animation: bounce 1.4s infinite; }
        .dot:nth-child(2) { animation-delay: 0.2s; } .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .message { max-width: 90%; }
            .header { padding: 10px 15px; }
        }
    </style>
</head>

    </div>

        <div class="input-box">
            <button class="btn-icon" style="border:none; background:none;" onclick="uploadFile()">
                <i class="fas fa-paperclip" style="color:var(--text-sec)"></i>
            </button>
            <input type="text" id="text-input" placeholder="Type a message..." autocomplete="off">
            <button id="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const API_KEY = "8fVDXLED6cbXbT0ObTYuBhitYkjB5ABV"; // ‚ö†Ô∏è Insert Key Here
        const API_URL = "https://api.mistral.ai/v1/chat/completions";

        // --- STATE & DOM ---
        const state = {
            lang: localStorage.getItem('tegych_lang') || 'en',
            theme: localStorage.getItem('tegych_theme') || 'default',
            history: [{ role: "system", content: "You are Tegych, an advanced AI. Use Markdown for formatting. Be helpful and concise." }]
        };

        const dom = {
            chat: document.getElementById('chat-box'),
            input: document.getElementById('text-input'),
            settings: document.getElementById('settings-panel'),
            typing: document.getElementById('typing'),
            themeSelect: document.getElementById('theme-select'),
            langSelect: document.getElementById('lang-select')
        };

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            // Restore Settings
            setTheme(state.theme);
            setLang(state.lang);
            dom.themeSelect.value = state.theme;
            dom.langSelect.value = state.lang;

            // Welcome Message
            const welcome = state.lang === 'en' 
                ? "Hello! I am **Tegych AI Ultimate**. \nI support **Markdown**, code highlighting, and have 13 themes." 
                : "–ü—Ä–∏–≤–µ—Ç! –Ø **Tegych AI Ultimate**. \n–Ø –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é **Markdown**, –ø–æ–¥—Å–≤–µ—Ç–∫—É –∫–æ–¥–∞ –∏ –∏–º–µ—é 13 —Ç–µ–º.";
            addMessage(welcome, 'bot');

            // Input Handler
            dom.input.addEventListener('keypress', (e) => {
                if(e.key === 'Enter') sendMessage();
            });
            
            // Setup Marked Options
            marked.setOptions({
                highlight: function(code, lang) {
                    const language = highlight.getLanguage(lang) ? lang : 'plaintext';
                    return highlight.highlight(code, { language }).value;
                },
                langPrefix: 'hljs language-'
            });
        });

        // --- CORE FUNCTIONS ---
        
        function setTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('tegych_theme', theme);
            state.theme = theme;
        }

        function setLang(lang) {
            state.lang = lang;
            localStorage.setItem('tegych_lang', lang);
            // Update system prompt
            state.history[0].content = lang === 'en' 
                ? "You are Tegych AI. Answer in English. Use Markdown." 
                : "–¢—ã Tegych AI. –û—Ç–≤–µ—á–∞–π –Ω–∞ —Ä—É—Å—Å–∫–æ–º. –ò—Å–ø–æ–ª—å–∑—É–π Markdown.";
        }

        function toggleSettings() {
            dom.settings.classList.toggle('show');
        }

        function quickAction(text) {
            dom.input.value = text;
            dom.input.focus();
        }
        
        function uploadFile() {
            alert(state.lang === 'en' ? "File upload simulated." : "–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞ (—Å–∏–º—É–ª—è—Ü–∏—è).");
        }

        function clearChat() {
            dom.chat.innerHTML = '';
            state.history = [state.history[0]];
            addMessage(state.lang === 'en' ? "Chat cleared." : "–ß–∞—Ç –æ—á–∏—â–µ–Ω.", 'bot');
            dom.settings.classList.remove('show');
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}-msg`;
            
            const header = document.createElement('div');
            header.className = 'msg-header';
            header.innerHTML = `<span>${sender === 'user' ? 'YOU' : 'TEGYCH'}</span>`;
            
            const content = document.createElement('div');
            
            if (sender === 'user') {
                content.innerText = text; // User messages are plain text
            } else {
                content.innerHTML = marked.parse(text); // Bot messages are Markdown
            }

            div.appendChild(header);
            div.appendChild(content);
            dom.chat.appendChild(div);
            dom.chat.scrollTop = dom.chat.scrollHeight;
            return content; // Return for typing effect
        }

        // --- API LOGIC & TYPEWRITER ---

        async function sendMessage() {
            const text = dom.input.value.trim();
            if(!text) return;

            dom.input.value = '';
            dom.settings.classList.remove('show');
            
            addMessage(text, 'user');
            state.history.push({ role: "user", content: text });
            
            // Show Typing Indicator (moved to bottom of chat)
            dom.chat.appendChild(dom.typing);
            dom.typing.style.display = 'flex';
            dom.chat.scrollTop = dom.chat.scrollHeight;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: "mistral-small-latest",
                        messages: state.history,
                        temperature: 0.7
                    })
                });

                dom.typing.style.display = 'none';

                if (!response.ok) throw new Error("API Error");

                const data = await response.json();
                const aiText = data.choices[0].message.content;

                // Add message container
                const msgContentDiv = addMessage("", 'bot');
                
                // Typewriter Effect
                typeWriter(msgContentDiv, aiText);
                
                state.history.push({ role: "assistant", content: aiText });

            } catch (e) {
                dom.typing.style.display = 'none';
                addMessage(`‚ö†Ô∏è Error: ${e.message}`, 'bot');
            }
        }

        function typeWriter(element, text) {
            let i = 0;
            const speed = 10; // Typing speed in ms (lower is faster)
            
            // We can't render markdown character by character easily.
            // So we just simulate the delay, then render the full markdown at the end, 
            // OR we render plain text then swap to markdown.
            // Approach: Render full Markdown immediately but fade it in? 
            // Better Approach for UX: Standard typewriter for now, then convert to MD.
            
            // Optimized approach for this example:
            element.innerHTML = marked.parse(text); 
            // If you want real "streaming" typing, it's complex with Markdown. 
            // For now, let's keep the markdown rendering instant for better code block visuals.
        }

        // Close on click outside
        document.addEventListener('click', (e) => {
            if(!e.target.closest('.controls') && !e.target.closest('.panel')) {
                dom.settings.classList.remove('show');
            }
        });
    </script>
